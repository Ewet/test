<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片上传</title>
		<style>
			.check{
				width: 400px;
				height: 400px;
				border: 1px solid #666;
			}
			.check input{
				width:100px;
				height: 100px;
				position: absolute;
				top: 20px;
				left: 20px;
			}
			.pic{
				width: 100%;
				height: 100%;
				background-size: 100%;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="check">
			<input type="file" id="file" onchange="sub_up(this)" />
			<div class="pic"></div>
		</div>
		<script>
			function sub_up(file){
//				console.log(file.value) window.fileReader
				if(file.files[0]){
					var reader = new FileReader();
					reader.onload = function(evt){
						var Img = evt.target.result;
						document.getElementsByClassName("pic")[0].style.backgroundImage = "url("+ Img +")";
					}
					reader.readAsDataURL(file.files[0])
				}
			}
		</script>
	</body>
</html>
