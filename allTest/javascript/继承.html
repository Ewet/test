<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承</title>
	</head>
	<body>
		call, bind, apply
		<h5>apply具有与call相同的效果，只是前者接受一个参数数组，而后者是参数列表。</h5>
		<h5>bind 是绑定函数最强大的方法。bind仍然为给定的函数接受一个新的上下文对象，但它不只是用新的上下文对象调用函数，而是返回一个永久绑定到该对象的新函数。</h5>
		<script type="text/javascript">
			var obj = {};
			function sum(x,y){
			    return x+y;
			}
			console.log(sum.call(obj,1,2));//3
			console.log(sum.apply(obj,[1,2]));//3
		</script>
	</body>
</html>
