<!DOCTYPE html>
<html>

	<body>s
		<script type="text/javascript">
			var list = [3, 3, 3, 5, 5, 5, 3, 3,3];
			var groupList = [];
			for (let i = 0; i < list.length;) {
			  var a = list[i];
			  var b = list[i + 1];
			  var c = list[i + 2];
			  var as = [];
			  if (a) as.push(a);
			  if (b) as.push(b);
			  if (c) as.push(c);
			  var maxV = Math.max(...as);
			  groupList.push({
				maxCount: maxV,
				items: as
			  });
			  i = i + 3;
			}
			console.log(groupList);
		</script>
	</body>
</html>
