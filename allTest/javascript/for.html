<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for的比较</title>
	</head>
	<body>
	</body>
	<script>
		var arr1 = [1,3,4,56,7,5,5,9];
		
		var arr2 = {
			'a': '1',
			'b': '2',
			'c': '3'
		}
		var arr3 = [
			{'a': '1'},
			{'b': '2'},
			{'c': '3'}
		]
//		for(var x in arr1){
//			console.log(x);
//		}
//		for(var x of arr1){
//			console.log(x);
//		}
//		//forEach的缺点也是很明显的,就是不能中断
//		arr1.forEach(v => {
//			console.log(v)
//		})

		for(var x in arr3){
			console.log(x);
		}
		for(var x of arr3){
			console.log(x);
		}
		//forEach的缺点也是很明显的,就是不能中断
		let a = arr3.forEach(v => {
			console.log(v)
			return v;
		})
		console.log(a)
		let b = arr3.map(x => {
			console.log(x);
			return x
		})
		console.log(b)
		let ret = Object.keys(arr3)
		console.log(ret);
	</script>
</html>
