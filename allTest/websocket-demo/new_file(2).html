<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function WebSocketTest() {
				var websocket;

				// 首先判断是否 支持 WebSocket
				if('WebSocket' in window) {
					websocket = new WebSocket("wss://nts.motaobox.com/tomcat/boxserver/webSocketServer/dynamic?box_id=338633364644954270");
					/*websocket = new WebSocket("ws://localhost:8085/springTest/testHandler?userId=zhaoshouyun");*/
					/* var ws = new WebSocket("ws://localhost:8080/boxserver/webSocketServer");*/
				} else if('MozWebSocket' in window) {
					websocket = new MozWebSocket("wss://nts.motaobox.com/tomcat/boxserver/webSocketServer/dynamic?box_id=338633364644954270");
				} else {
					websocket = new SockJS("wss://nts.motaobox.com/tomcat/boxserver/webSocketServer/dynamic?box_id=338633364644954270");
				}

				// 打开连接时
				websocket.onopen = function(evnt) {
					// websocket.send("338633364644954270");
                    alert("数据发送中...");
					console.log("  websocket.onopen  ");
					alert("与服务器连接成功");
				};

				// 收到消息时
				websocket.onmessage = function(evnt) {

					console.log(evnt.data);
				};

				websocket.onerror = function(evnt) {
					alert("连接出错...")
					console.log("  websocket.onerror  ");
				};

				websocket.onclose = function(evnt) {
					alert("连接关闭...")
					console.log("  websocket.onclose  ");
				};

			}
		</script>
	</head>

	<body>
		<a href="javascript:WebSocketTest()">websocket建立连接</a>
	</body>

</html>
