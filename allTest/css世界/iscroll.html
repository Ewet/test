<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iscroll</title>
		<style>
			.wrap {
  width: 300px; height: 200px;
  position: relative;
  overflow: hidden;
}
.wrap > ul {
  position: absolute;
  white-space: nowrap;
}
.wrap li {
  display: inline-block;
}
		</style>
	</head>
	<body>
		<div id="wrap" class="wrap">
  <ul>
    <li><img src="../image/01.jpg"></li>
    <li><img src="../image/01.jpg"></li>
    <li><img src="../image/01.jpg"></li>
    <li><img src="../image/01.jpg"></li>
    <li><img src="../image/01.jpg"></li>
  </ul>
</div>
	</body>
	<script>
		new IScroll('#wrap', {
  scrollbars: true,
  scrollX: true,
  scrollY: false
});
	</script>
</html>
